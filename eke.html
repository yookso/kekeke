<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân - Vũ Trụ Huyền Ảo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #00ccff;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
            cursor: pointer;
        }

        /* Nền vũ trụ với nebula */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a, #2a1a4a);
            z-index: -3;
            animation: nebulaShift 15s ease infinite;
        }

        @keyframes nebulaShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hiệu ứng sao và sao băng */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        .meteor {
            position: absolute;
            background: linear-gradient(45deg, #ffffff, #00ccff);
            width: 4px;
            height: 20px;
            transform: rotate(45deg);
            animation: meteorFall linear infinite;
        }

        @keyframes twinkle {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes meteorFall {
            0% { transform: translateY(0) translateX(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(100vw); opacity: 0; }
        }

        /* Hiệu ứng ánh sáng vũ trụ */
        .cosmic-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.2) 0%, transparent 70%);
            animation: cosmicPulse 8s infinite;
            z-index: -1;
        }

        @keyframes cosmicPulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        /* Hiệu ứng click */
        .click-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: clickBurst 0.5s ease-out forwards;
            z-index: 2;
        }

        @keyframes clickBurst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Hành tinh quay */
        .planets {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .planet {
            position: absolute;
            background: radial-gradient(circle, #ff00ff, #00ccff);
            border-radius: 50%;
            image-rendering: pixelated;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
            animation: orbit linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .planet:nth-child(1) {
            width: 20px;
            height: 20px;
            animation-duration: 20s;
        }

        .planet:nth-child(2) {
            width: 15px;
            height: 15px;
            animation-duration: 15s;
            animation-delay: -5s;
            transform: rotate(0deg) translateX(250px) rotate(0deg);
        }

        .planet:nth-child(3) {
            width: 10px;
            height: 10px;
            animation-duration: 25s;
            animation-delay: -10s;
            transform: rotate(0deg) translateX(300px) rotate(0deg);
        }

        /* Hành tinh 2D nền */
        .static-planets {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .static-planet {
            position: absolute;
            border-radius: 50%;
            image-rendering: pixelated;
            opacity: 0.5;
            animation: planetGlow 5s ease-in-out infinite;
        }

        .static-planet:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 15%;
            background: radial-gradient(circle, #ff00ff, #4b0082);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .static-planet:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 80%;
            background: radial-gradient(circle, #00ccff, #000080);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
        }

        .static-planet:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            background: radial-gradient(circle, #ffffff, #4b0082);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes planetGlow {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* Container vũ trụ */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 204, 255, 0.1);
            border: 3px solid #00ccff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3);
            animation: cosmicGlow 3s ease-in-out infinite;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Tiêu đề huyền ảo */
        .glitch {
            font-size: 2em;
            text-transform: uppercase;
            color: #00ccff;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #ff00ff, 0 0 30px #ffffff;
            animation: cosmicGlitch 2s linear infinite;
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: #ff00ff;
            transform: translateX(-2px);
            animation: glitch-shift 2.5s linear infinite;
        }

        .glitch::after {
            color: #ffffff;
            transform: translateX(2px);
            animation: glitch-shift 2.7s linear infinite;
        }

        @keyframes cosmicGlitch {
            2% { transform: translate(1px, -1px); }
            4% { transform: translate(-1px, 1px); }
            6% { transform: translate(0, 0); }
        }

        @keyframes glitch-shift {
            2% { transform: translateX(-3px); }
            4% { transform: translateX(3px); }
            6% { transform: translateX(0); }
        }

        /* Ảnh đại diện pixelated */
        .profile-pic {
            display: block;
            margin: 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 3px solid #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
            image-rendering: pixelated;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 204, 255, 1), 0 0 50px rgba(255, 0, 255, 0.7);
        }

        /* Thông tin và ngân hàng */
        .info, .bank-info {
            margin: 20px 0;
            font-size: 1em;
            line-height: 1.6;
        }

        .info p, .bank-info p {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 4px solid #00ccff;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .info p:hover, .bank-info p:hover {
            background: rgba(0, 204, 255, 0.2);
            transform: translateX(5px);
        }

        /* Terminal vũ trụ */
        .terminal {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #00ccff;
            position: relative;
            overflow: hidden;
            animation: terminalPulse 4s infinite;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 204, 255, 0.1));
            animation: scan 2s linear infinite;
        }

        @keyframes terminalPulse {
            0% { border-color: #00ccff; }
            50% { border-color: #ff00ff; }
            100% { border-color: #00ccff; }
        }

        /* Nút QR Code */
        .qr-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00ccff;
            color: #00ccff;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border-radius: 5px;
        }

        .qr-button:hover {
            background: #00ccff;
            color: #000;
            box-shadow: 0 0 15px #00ccff, 0 0 30px #ff00ff;
        }

        /* Modal QR Code */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }

        .qr-modal-content {
            background: rgba(0, 204, 255, 0.1);
            border: 3px solid #00ccff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5);
            animation: popUp 0.3s ease-out;
        }

        .qr-modal-content img {
            width: 200px;
            height: 200px;
            border: 3px solid #00ccff;
            border-radius: 5px;
            image-rendering: pixelated;
        }

        .close-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .close-button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 15px #ff00ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        /* Hiệu ứng scanline */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0, 204, 255, 0.3);
            animation: scan 2.5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        @keyframes cosmicGlow {
            0% { box-shadow: 0 0 20px rgba(0, 204, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 204, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 204, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
        }
    </style>

    <script>
        // Chặn chuột phải
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('có cái đầu buồi');
        });

        // Chặn F12 và một số phím tắt DevTools
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J'))) {
                e.preventDefault();
                alert('có cái đầu buồi');
            }
        });

        // Xử lý autoplay nhạc sau 1 giây
        const audio = document.getElementById('background-music');
        function enableAutoplay() {
            setTimeout(() => {
                audio.muted = false;
                audio.play().catch(e => {
                    console.log("Autoplay failed:", e);
                    document.addEventListener('click', () => {
                        audio.play().catch(err => console.log("Error playing audio:", err));
                    }, { once: true });
                });
            }, 1000);
        }

        window.onload = enableAutoplay;

        // Hiệu ứng sao và sao băng
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 4 + 2}s`;
            document.querySelector('.stars').appendChild(star);
            setTimeout(() => star.remove(), 6000);
        }

        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.left = `${Math.random() * 100}vw`;
            meteor.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.querySelector('.stars').appendChild(meteor);
            setTimeout(() => meteor.remove(), 3000);
        }

        setInterval(createStar, 200);
        setInterval(createMeteor, 1000);

        // Hiệu ứng click
        document.addEventListener('click', (e) => {
            const clickEffect = document.createElement('div');
            clickEffect.classList.add('click-effect');
            clickEffect.style.left = `${e.clientX - 25}px`;
            clickEffect.style.top = `${e.clientY - 25}px`;
            document.body.appendChild(clickEffect);
            setTimeout(() => clickEffect.remove(), 500);
        });

        // Hiển thị và đóng QR Modal
        function showQR() {
            document.getElementById('qrModal').style.display = 'flex';
        }

        function closeQR() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
